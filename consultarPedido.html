<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Pedido</title>
    <script src="gerenciadorPedidos.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lista de Compras Supermercado</h1>
    </header>
    
    <section class="telaRotina">
        <h1>Consultar Pedidos</h1>
        <div class="form">
            <div class="item">
                <label for="consulta">Buscar item:</label>
                <input type="text" id="buscaItem" placeholder="Digite o nome do item">
            </div>
            <div id="resultadoBusca"></div>
            <div class="botao">
                <button onclick="consultarPedido()">Ver Pedidos</button>
            </div>
        </div>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </section>
    
</body>
</html>
